<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerCoin Calculator</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <!-- <script src="https://sad.adsgram.ai/js/sad.min.js"></script> -->
    <!-- <script src="ads.js"></script> --> <!-- Include the ads.js file -->

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Add gradient background */
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff; /* Change header color */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px; /* Add border-radius for curved corners */
            border: none; /* Remove border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        input {
            width: calc(100% - 40px); /* Make input full width */
            max-width: 400px; /* Limit max width */
        }
        button {
            background-color: #ff7e5f; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* Smooth transition */
            border: 2px solid #fff; /* Add border */
            border-radius: 5px; /* Slightly rounded corners */
            width: auto; /* Adjust width to fit text */
            height: auto; /* Adjust height to fit text */
            padding: 10px 20px; /* Adjust padding */
            font-weight: bold; /* Bold text */
            box-shadow: 0 4px #666; /* Shadow to give a 3D effect */
        }
        button:active {
            background-color: #feb47b; /* Change color on click */
            box-shadow: 0 2px #666; /* Reduce shadow on click */
            transform: translateY(2px); /* Move button down on click */
        }
        button:hover {
            background-color: #feb47b; /* Change color on hover */
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff; /* Change result text color */
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px; /* Add border-radius for curved corners */
            overflow: hidden; /* Ensure the border-radius is applied to the table */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background for glass effect */
            backdrop-filter: blur(10px); /* Blur effect for glass effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        th, td {
            padding: 10px; /* Increase padding */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            text-align: left;
            width: 50%; /* Set a fixed width for table cells */
        }
        th {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background for header */
        }
        .progress-bar-container {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #006400);
            width: 100%;
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: charging 1s infinite;
        }
        .progress-bar.no-charging::before {
            display: none;
        }
        @keyframes charging {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 1000; /* Ensure it overlays all elements */
            text-align: center;
            padding-top: 20%;
        }
        .panel-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: absolute; /* Change to absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to be exactly in the center */
        }
        .panel h2 {
            margin-bottom: 20px;
        }
        .panel button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #ff7e5f; /* Add background color */
            color: #fff; /* Add text color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
            transition: background-color 0.3s, transform 0.1s; /* Smooth transition */
            width: auto; /* Adjust width to fit text */
            height: auto; /* Adjust height to fit text */
            padding: 10px 20px; /* Adjust padding */
        }
        .panel button:active {
            background-color: #feb47b; /* Change color on click */
            box-shadow: 0 2px #666; /* Reduce shadow on click */
            transform: translateY(2px); /* Move button down on click */
        }
        .panel button:hover {
            background-color: #feb47b; /* Change color on hover */
        }
        .panel-content button {
            display: block; /* Stack buttons vertically */
            width: 100%; /* Full width */
            margin: 10px 0; /* Vertical margin */
        }
        body.no-scroll {
            overflow: hidden; /* Disable scrolling */
        }
        body.no-click {
            pointer-events: none; /* Disable clicking */
        }
        body.no-click .panel {
            pointer-events: auto; /* Enable clicking on the panel */
        }
    </style>
    <style>
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        .loading-amount::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>RollerCoin Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button onclick="calculateIncome()">Calculate</button>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="panel" id="noBatteriesPanel">
        <div class="panel-content">
            <h2>No more batteries</h2>
            <button onclick="getFreeBatteries()">Get free 3 batteries</button>
            <button onclick="closePanel()">Close</button>
        </div>
    </div>
    <div class="result" id="result">
        <strong>Daily Income</strong>
        <table>
            <tr><th>Currency</th><th>Amount</th></tr>
            <tr><td><img src="Coin_Icon/rlt.svg" width="16" height="16" alt="RLT"> RLT</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/rst.svg" width="16" height="16" alt="RST"> RST</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/xrp.svg" width="16" height="16" alt="XRP"> XRP</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/doge.svg" width="16" height="16" alt="DOGE"> DOGE</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/btc.svg" width="16" height="16" alt="BTC"> BTC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/eth.svg" width="16" height="16" alt="ETH"> ETH</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/bnb.svg" width="16" height="16" alt="BNB"> BNB</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/matic.svg" width="16" height="16" alt="MATIC"> MATIC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/sol.svg" width="16" height="16" alt="SOL"> SOL</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/trx.svg" width="16" height="16" alt="TRX"> TRX</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/ltc.svg" width="16" height="16" alt="LTC"> LTC</td><td>0</td></tr>
        </table>
    </div>
    <div class="loading" id="loading" style="display: none;"></div> <!-- Hide the loading div -->

    <script>
        let charges = 3;

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const percentage = (charges / 3) * 100;
            progressBar.style.width = `${percentage}%`;
            if (charges <= 0) {
                progressBar.style.background = 'linear-gradient(to right, #555, #000)';
                progressBar.classList.add('no-charging');
            } else {
                progressBar.style.background = 'linear-gradient(to right, #00ff00, #006400)';
                progressBar.classList.remove('no-charging');
            }
        }

        function calculateIncome() {
            if (charges <= 0) {
                document.getElementById('noBatteriesPanel').style.display = 'block';
                document.body.classList.add('no-scroll', 'no-click'); // Disable scrolling and clicking
                return;
            }

            const power = document.getElementById('powerInput').value;
            if (!power) {
                alert('Please enter your power.');
                return;
            }

            const calculateButton = document.querySelector('button[onclick="calculateIncome()"]');
            calculateButton.disabled = true; // Disable the button

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loadingDiv.style.display = 'none'; // Hide the loading div

            // Show loading animation in the Amount column
            const rows = resultDiv.querySelectorAll('table tr');
            rows.forEach((row, index) => {
                if (index > 0) { // Skip the header row
                    const amountCell = row.cells[1];
                    amountCell.classList.add('loading-amount');
                    amountCell.innerHTML = '';
                }
            });

            // Replace with your local server URL
            const serverUrl = 'http://localhost:5000/calculate';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ power: power }),
            })
            .then(response => response.json())
            .then(data => {
                const rewards = data.message.split('\n').map(line => line.split(': '));
                rewards.forEach((reward, index) => {
                    const row = rows[index + 1]; // Skip the header row
                    const amountCell = row.cells[1];
                    amountCell.classList.remove('loading-amount');
                    amountCell.innerHTML = reward[1];
                });

                charges--;
                updateProgressBar();
                calculateButton.disabled = false; // Re-enable the button
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating the income.');
                calculateButton.disabled = false; // Re-enable the button in case of error
            });
        }

        function getFreeBatteries() {
            charges = 3;
            updateProgressBar();
            closePanel();
        }

        function closePanel() {
            document.getElementById('noBatteriesPanel').style.display = 'none';
            document.body.classList.remove('no-scroll', 'no-click'); // Re-enable scrolling and clicking
        }

        updateProgressBar();
    </script>
</body>
</html>
