<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerCoin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 40px);
            max-width: 400px;
        }
        button {
            background-color: #ff7e5f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: 2px solid #fff;
            border-radius: 5px;
            width: auto;
            height: auto;
            padding: 10px 20px;
            font-weight: bold;
            box-shadow: 0 4px #666;
        }
        button:active {
            background-color: #feb47b;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        button:hover {
            background-color: #feb47b;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            width: 50%;
        }
        th {
            background: rgba(255, 255, 255, 0.3);
        }
        .progress-bar-container {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #006400);
            width: 100%;
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: charging 1s infinite;
        }
        .progress-bar.no-charging::before {
            display: none;
        }
        @keyframes charging {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            text-align: center;
        }
        .panel-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        .loading-amount::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        body.no-scroll {
            overflow: hidden;
        }
        body.no-click {
            pointer-events: none;
        }
        body.no-click .panel {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <h1>RollerCoin Calculator</h1>
    <input type="number" id="powerInput" placeholder="Enter your power in PH/s">
    <button id="calculateBtn" onclick="calculateIncome()">Calculate</button>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="panel" id="noBatteriesPanel">
        <div class="panel-content">
            <h2>No more batteries</h2>
            <button onclick="getFreeBatteries()">Get free 3 batteries</button>
            <button onclick="closePanel()">Close</button>
        </div>
    </div>
    <div class="result" id="result">
        <strong>Daily Income</strong>
        <table>
            <tr><th>Currency</th><th>Amount</th></tr>
            <tr><td><img src="Coin_Icon/rlt.svg" width="16" height="16" alt="RLT"> RLT</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/rst.svg" width="16" height="16" alt="RST"> RST</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/xrp.svg" width="16" height="16" alt="XRP"> XRP</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/doge.svg" width="16" height="16" alt="DOGE"> DOGE</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/btc.svg" width="16" height="16" alt="BTC"> BTC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/eth.svg" width="16" height="16" alt="ETH"> ETH</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/bnb.svg" width="16" height="16" alt="BNB"> BNB</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/matic.svg" width="16" height="16" alt="MATIC"> MATIC</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/sol.svg" width="16" height="16" alt="SOL"> SOL</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/trx.svg" width="16" height="16" alt="TRX"> TRX</td><td>0</td></tr>
            <tr><td><img src="Coin_Icon/ltc.svg" width="16" height="16" alt="LTC"> LTC</td><td>0</td></tr>
        </table>
    </div>

    <script>
        let charges = 3;
        const API_URL = 'http://159.69.28.25:5000/calculate';

        function showError(message) {
            alert(message);
            console.error(message);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const percentage = (charges / 3) * 100;
            progressBar.style.width = `${percentage}%`;
            progressBar.style.background = charges <= 0 
                ? 'linear-gradient(to right, #555, #000)'
                : 'linear-gradient(to right, #00ff00, #006400)';
            progressBar.classList.toggle('no-charging', charges <= 0);
        }

        async function calculateIncome() {
            if (charges <= 0) {
                document.getElementById('noBatteriesPanel').style.display = 'block';
                document.body.classList.add('no-scroll', 'no-click');
                return;
            }

            const powerInput = document.getElementById('powerInput');
            const power = powerInput.value;

            if (!power || isNaN(power) || power <= 0) {
                showError('Please enter a valid power value greater than 0.');
                return;
            }

            const calculateButton = document.getElementById('calculateBtn');
            calculateButton.disabled = true;

            const rows = document.querySelectorAll('#result table tr');
            rows.forEach((row, index) => {
                if (index > 0) {
                    const amountCell = row.cells[1];
                    amountCell.classList.add('loading-amount');
                    amountCell.innerHTML = '';
                }
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({ 
                        power: parseInt(power),
                        timestamp: Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.message) {
                    throw new Error('Invalid server response format');
                }

                const rewards = data.message.split('\n').map(line => line.split(': '));
                rewards.forEach((reward, index) => {
                    const row = rows[index + 1];
                    if (row) {
                        const amountCell = row.cells[1];
                        amountCell.classList.remove('loading-amount');
                        amountCell.innerHTML = reward[1] || '0';
                    }
                });

                charges--;
                updateProgressBar();
            } catch (error) {
                console.error('API Error:', error);
                showError('Failed to calculate income. Please try again later.');
                rows.forEach((row, index) => {
                    if (index > 0) {
                        const amountCell = row.cells[1];
                        amountCell.classList.remove('loading-amount');
                        amountCell.innerHTML = '0';
                    }
                });
            } finally {
                calculateButton.disabled = false;
            }
        }

        function getFreeBatteries() {
            charges = 3;
            updateProgressBar();
            closePanel();
        }

        function closePanel() {
            document.getElementById('noBatteriesPanel').style.display = 'none';
            document.body.classList.remove('no-scroll', 'no-click');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateProgressBar();
        });
    </script>
</body>
</html>
